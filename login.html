<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bangladesh Railway E-Ticketing Service</title>

        <!-- links -->
        <link
            rel="shortcut icon"
            href="https://eticket.railway.gov.bd/img/favicon.ico"
            type="image/x-icon" />
        <link rel="stylesheet" href="./output/tailwind.css" />
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div class="login">
            <!-- navigation bar starts -->
            <section class="navigation__bar">
                <nav
                    class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
                    <div
                        class="container w-3/4 flex flex-wrap justify-between items-center mx-auto">
                        <!-- logo area -->
                        <a href="index.html" class="flex items-center">
                            <img
                                src="images/br-logo.png"
                                class="mr-3 sm:h-9"
                                alt="Bangladesh Railway Logo" />
                            <span
                                class="self-center text-xl font-semibold text-orange-400 w-24"
                                >Bangladesh Railway</span
                            >
                        </a>
                        <!-- logo area end -->

                        <!-- toggle  -->
                        <button
                            data-collapse-toggle="navbar-default"
                            type="button"
                            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 -lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="navbar-default"
                            aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg
                                class="w-6 h-6"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <!-- toggle end -->

                        <!-- nav items -->
                        <div
                            class="nav__items hidden w-full md:block md:w-auto"
                            id="navbar-default">
                            <ul
                                class="flex flex-col p-4 mt-4 bg-gray-50 border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                                <li>
                                    <a
                                        href="index.html"
                                        class="block py-2 pr-4 pl-3 text-white md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                                        aria-current="page"
                                        >Home</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="login.html"
                                        class="active block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                        >Login</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="register.html"
                                        class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                        >Resgister</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="contact.html"
                                        class="block py-2 pr-4 pl-3 text-gray-700 hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                        >Contact Us</a
                                    >
                                </li>
                            </ul>
                        </div>
                        <!-- nav items end -->
                    </div>
                </nav>
            </section>
            <!-- navigation bar ends -->

            <!-- main section starts -->
            <section class="main__area">
                <div class="container flex flex-col items-center w-86">
                    <div class="logo__area">
                        <a href="index.html"
                            ><img src="images/br-logo.png" alt=""
                        /></a>
                    </div>
                    <div class="text__area">
                        <h2>Bangladesh Railway</h2>
                        <p>নিরাপদ | আরামদায়ক | সাশ্রয়ী</p>
                    </div>
                    <div class="form__area bg-white rounded-md">
                        <div class="forgot__pass grid grid-cols-2 items-center">
                            <a href="#" class="forgot">Forgot Password?</a>
                            <a href="#" class="help text-right">Need Help?</a>
                        </div>
                        <div class="input__area grid grid-cols gap-4">
                            <input
                                class="email py-3 outline-0 text-sm"
                                type="email"
                                placeholder="Enter your mobile number" />
                            <input
                                class="pass py-3 outline-0 text-sm"
                                type="password"
                                placeholder="Enter your password" />
                            <button class="login__btn uppercase text-white">
                                login
                            </button>
                        </div>
                        <div class="register">
                            <p>or</p>
                            <a href="#">register</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- main section ends -->
        </div>
    </body>
</html>
